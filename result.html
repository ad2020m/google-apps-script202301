<html>

    <base target="_top">
    <meta charset="utf-8">
    <title><?= title ?></title>

  <body>
  <div class="container">

    <p><?!= err ?></p>

    以下のアドレスからのメールを受信可能に設定してください。<br>

  <? }else{ ?>

  <table class="table">
  <? data.forEach( elem => { ?>
  <tr>
    <td><?= elem[0] ?></td><td><?= elem[1] ?></td><td><?= elem[2] ?></td><td><?= elem[3] ?></td><td><?= elem[4] ?></td>
  </tr>
  <? }) ?>
  </table>

  <? } ?>
  <p><a href="<?= url ?>">トップへ戻る</a></p>
  </div>

    <?!= include('js'); ?>
  </body>
